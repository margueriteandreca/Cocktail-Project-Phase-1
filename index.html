<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Your Drink</title>
        <link rel="stylesheet" href="style.css" id="css-file"/>
        <script defer src="./menutodetails.js"></script>
        <script defer src="./filterDrinks.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">
</head>


<body>

<div id="main-container">

<nav id="drink-menu">
    <div id="inner-menu-div">
        <div id="menu-title">
            <h2>THE CLASSICS</h2>
            <hr>
            <h3 id="menu-subtitle"></h3>
        </div>    
    <!-- INSERT IMAGES FROM DBJSON -->
</div>
</nav>


<div id="details-body">
    <div id="detail-div">
        <div id="display-classic-drink">
                 <h2 id="details-title"></h2>
                    <div id="drink-details">
                        <img id ="display-image" src="" alt=""> 
                    </div>
                
                    <div id="edit-drink-div">
                        <form id="edit-drink-dropdown"> 
                            <label for="add-ingredient">Make it to your taste:</label><br>
                            <input type="text" id="add-ingredient" name="add-ingredient" placeholder="Search ingredient"><br>
                            <div id="autocomplete-list">
                                <ul>
                                    <!-- DROPDOWN INGREDIENT LIST GOES HERE-->
                                </ul>
                            </div>
                            
                            <div id="ingredients-buttons">
                                <span class="ingredient-tags">sample
                                    <button class="remove-tag">x</button>
                                </span>
                            </div>
            
                            <label for="mix"></label><br>
                            <input type="submit" id="mix" name="mix" value="Mix it in!">
                        </form>
                        
                    </div>
                </div>
            </div>
    
            <div id = "filter-button-div">
            <button id = "filter-button"type="button">Find your<br> favorite!</button>
         </div>

        <div id="filter-drink-div">  
            <form id="filter-drink-form">
                <h1>Alchohol</h1>              

                <div class = "img-container liquor"><img id="vodka"src="https://www.thecocktaildb.com/images/ingredients/vodka-Medium.png" height="150" width="200"></div>
                <div class = "img-container liquor"><img id="gin"src="https://www.thecocktaildb.com/images/ingredients/gin-Medium.png" height="150" width="200"></div>
                <div class = "img-container liquor"><img id="scotch"src="https://www.thecocktaildb.com/images/ingredients/scotch-Medium.png" height="150" width="200"></div>
                <div class = "img-container liquor"><img id="tequila"src="https://www.thecocktaildb.com/images/ingredients/tequila-Medium.png" height="150" width="200"></div>
              
                <div id="mixer-container">
                    <h1>Mixer</h1>              
                    <div class = "img-container circle-drink"><img id="lime"title="lime"src="https://www.thecocktaildb.com/images/ingredients/lime-Medium.png" height="150" width="150"></div>
                    <div class = "img-container circle-drink"><img id="sugar"title="sugar"src="https://www.thecocktaildb.com/images/ingredients/sugar-Medium.png" height="150" width="150"></div>
                    <div class = "img-container circle-drink"><img id="watermelon"title="watermelon"src="https://www.thecocktaildb.com/images/ingredients/watermelon-Medium.png" height="150" width="150"></div>
                    <div class = "img-container circle-drink"><img id="sherry"title="sherry"src="https://www.thecocktaildb.com/images/ingredients/sherry-Medium.png" height="150" width="150"></div>
                    <div class = "img-container circle-drink"><img id="lemon"title="lemon"src="https://www.thecocktaildb.com/images/ingredients/lemon-Medium.png" height="150" width="150"></div>
                    <div class = "img-container circle-drink"><img id="milk"title="milk"src="https://www.thecocktaildb.com/images/ingredients/milk-Medium.png" height="150" width="150"></div>
                    <div class = "img-container circle-drink"><img id="apple"title="apple"src="https://www.thecocktaildb.com/images/ingredients/apple-Medium.png" height="150" width="150"></div>
                    <div class = "img-container circle-drink"> <img id="orange"title="orange"src="https://www.thecocktaildb.com/images/ingredients/orange-Medium.png" height="150" width="150"></div>
                </div>
                <input id ="filter-submit" type="submit" id="lname" name="lname" value="Let's mix!">
              </form>
        </div>  

        <div id = "filter-drink-display">
            <div class = "close"></div>
            <h1>Your drink is... </h1>
            <div id ="most-matched-drink">
                <div class="img-container left">
                    <h1></h1>
                    <img id ="most-matched-drink-img" height="300px" width="300px">
                    <div class = "filter-ingredients">
                    </div>
                </div>
            </div>
            
            <div id = "other-matched-drinks">
                <div class="img-container left">
                    <h1></h1>
                    <img height="250px" width="250px">
                    <div class = "filter-ingredients">
                    </div>
                </div>
                <div class="img-container left">
                    <h1></h1>
                    <img height="250px" width="250px">
                    <div class = "filter-ingredients">
                        
                    </div>
                </div>
            </div>
        </div>

</div>

</div>








</body>
</html>
